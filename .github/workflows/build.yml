# This workflow will install Bun dependencies, lint with Biome, and build the Chrome extension with Vite
# For more information see: https://bun.sh/docs/guides/ecosystem/github-actions

name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Lint with Biome
      run: bun run lint
    
    - name: Build extension
      run: bun run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-build
        path: .build/
        retention-days: 7
